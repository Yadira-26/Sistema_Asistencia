{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Empleado</h2>
    <form method="POST" enctype="multipart/form-data">
        <!-- Eliminado campo de foto de rostro -->
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
        </div>
        <div class="form-group">
            <label for="last_name">Apellido</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ employee.last_name }}" required>
        </div>
        <div class="form-group">
            <label for="department">Departamento</label>
            <input type="text" class="form-control" id="department" name="department" value="{{ employee.department }}" required>
        </div>
        <div class="form-group">
            <label for="position">Cargo</label>
            <input type="text" class="form-control" id="position" name="position" value="{{ employee.position }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}" required>
        </div>
        <div class="form-group">
            <label for="phone">Tel√©fono</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ employee.phone }}" required>
        </div>
        <div class="form-group">
            <label for="start_time">Hora de Entrada</label>
            <input type="time" class="form-control" id="start_time" name="start_time" value="{{ start_time }}" required>
        </div>
        <div class="form-group">
            <label for="end_time">Hora de Salida</label>
            <input type="time" class="form-control" id="end_time" name="end_time" value="{{ end_time }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('employees') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
